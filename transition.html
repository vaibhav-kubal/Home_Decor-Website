<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            width: 500px;
            padding: 20px;
            position: absolute;
            transition: 2s;
        }

        div:hover{
            /* transform: rotate(360deg); */
            transition: 1s;
            transform:rotate(360);
            background-color: rgb(255, 190, 190);
            border-radius: 50px;
        } 
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Facilis voluptatem optio aperiam earum libero ipsam labore incidunt voluptate culpa dolores,

    </div>
</body>
</html>
